<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-positive">
      <h1 class="title">MENU</h1>
    </ion-header-bar>
    
    <ion-content>
      <ion-list>
        <button class="button row button-light item padding"
              ui-sref="app.recordings" menu-close ng-disabled="!app.mqtt.connected">
          Make Recordings
        </button>

        <button class="button row button-light item padding"
              ui-sref="app.classifiers" menu-close ng-disabled="!app.mqtt.connected">
          Use Classifier
        </button>

        <button class="button row button-light item padding"
              ui-sref="app.settings" menu-close>
          Settings
        </button>

        <button class="button row button-light item padding"
              ui-sref="app.about" menu-close>
          About
        </button>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
